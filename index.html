<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Counter</h1>
        </header>
        
        <main> 
            <div class="content">
                <div class="info">
                    <h2>Start Date: <span id="start-date"></span></h2>
                    <h2>Days Passed: <span id="days-passed"></span></h2>
                    <h2>Days Left: <span id="days-left"></span></h2>
                </div>
            </div>

            <div class="quote">
                <p id="quote-text"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
